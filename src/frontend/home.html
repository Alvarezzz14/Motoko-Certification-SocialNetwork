<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialIC - Home</title>
    <link href="http://127.0.0.1:4943/output.css?canisterId=be2us-64aaa-aaaaa-qaabq-cai" rel="stylesheet">

</head>
<body class="bg-gray-100">
    <header class="bg-[#a78bfa] p-4 shadow">
        <div class="container mx-auto flex justify-between">
            <h1 class="text-2xl font-bold text-white">SocialIC</h1>
            <a href="followers.html" class="text-[#bae6fd] hover:text-white">Followers</a>
            <button id="logout" class="text-[#bae6fd] hover:text-white">Logout</button>
        </div>
    </header>
    <main class="container mx-auto p-8">
        <h2 class="text-xl font-bold text-[#38bdf8] mb-6">Create a New Post</h2>
        <form id="post-form">
            <textarea id="post-content" class="w-full h-24 p-2 border border-gray-300 rounded-md mb-4"></textarea>
            <button type="submit" class="bg-[#38bdf8] text-white p-2 rounded-md hover:bg-[#a78bfa]">Post</button>
        </form>
        <h2 class="text-xl font-bold text-[#38bdf8] mt-8 mb-4">Your Posts</h2>
        <div id="posts-list">
            <!-- Los posts se cargarán aquí -->
        </div>
    </main>
    <script src="http://127.0.0.1:4943/main.js?canisterId=be2us-64aaa-aaaaa-qaabq-cai" type="module"></script>

</html>
