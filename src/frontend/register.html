<!DOCTYPE html>

<head>

        <h1 class="text-3xl font-bold mb-6 text-center text-[#a78bfa]">Register</h1>

                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>

            </div>
            <div class="mb-4">
                <label for="bio" class="block text-sm font-medium text-gray-700">Bio</label>

            </div>
            <button type="submit" class="w-full bg-[#38bdf8] text-white p-2 rounded-md hover:bg-[#a78bfa]">Register</button>
        </form>
        <p class="text-sm text-center mt-4">Already have an account? <a href="login.html" class="text-[#38bdf8]">Login</a></p>
    </div>
